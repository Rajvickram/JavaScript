<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Sums using Javascript</title>
</head>
<body>
  

  Mark 1 : <input type="text" id="t1">
  <br>
  Mark 2 : <input type="text" id="t2">
  <br>
  Mark 3 : <input type="text" id="t3">
  <br>
  <button type="button" onclick="call()">Click</button>
  <br>
  Answer : <input type="text" class="ans">

  <hr style="margin-top: 10rem;">

  <h2>Converting Centimeter to Length</h2>

  <input type="text" class="input" placeholder="Convert CE to LE">
  <br>
  <button type="button" onclick="show()">click</button>
  <br>
  <input type="text" class="result_1" placeholder="Enter ur Value">


  <hr style="margin-top: 10rem;">

  <h2>Random Letter Printing Our Name</h2>

  <input type="text" class="input-field" placeholder="Name Here..">
  <br>
  <button type="button" onclick="press()">click</button>
  <br>
  <input type="text" id="result_2" placeholder="Result will be here...">




  <hr style="margin-top: 10rem;">

  <h2>Checking Total Words Length</h2>

  <textarea name="letters" id="name" cols="30" rows="10"></textarea>
  <br>
  <button type="button" onclick="wordlength()">check length</button>
  <br>
  <input type="text" class="result_3" placeholder="Result">








  <script src="demo.js"></script>
</body>
</html>
