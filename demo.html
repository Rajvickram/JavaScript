<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example sums in JavaScript</title>
</head>
<body>
  

  Mark 1 : <input type="text" id="t1">
  <br>
  Mark 2 : <input type="text" class="t2">
  <br>
  Mark 3 : <input type="text" class="t3">
  <br>
  <button type="button" onclick="call()">Click</button>
  <br>
  Answer : <input type="text" id="result_1">  

  <hr style="margin-top: 10rem;">


  <h2>Centimeter to Inches</h2>


  <input type="text" class="input-field-1" placeholder="Enter centimeters..">
  <br>
  <button type="button" onclick="show()">Click</button>
  <br>
  <input type="text" id="result_2" placeholder="Result will be here...">

  <hr style="margin-top: 10rem;">

  <h2>Random Letters</h2>

  <input type="text" class="input-field-2" placeholder="Enter Your Name">
  <br>
  <button type="button" onclick="press()">Click</button>
  <br>
  <input type="text" id="result_3" placeholder="Result will be here....">

  <hr style="margin-top: 10rem;">

  <h2>Total Words Length Calculator</h2>

  <textarea class="input-field-3" cols="30" rows="10"></textarea>
  <br>
  <button type="button" onclick="twlc()">Click</button>
  <br>
  <input type="text" id="result_4" placeholder="Result will be here...">  


  <hr style="margin-top: 10rem;">

  <h2>FD Rate Calculator</h2>

  <input type="text" class="input-field-4" placeholder="Enter your age..">
  <br>
  <button type="button" onclick="fdrate()" style="margin-top: 2rem;">Click</button>
  <br>
  <p style="width: 300px; height: 250px; background-color: beige;" id="result_5">

  </p>

  <hr style="margin-top: 10rem;">













  <script src="demo.js"></script>
</body>
</html>
