<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example sum using JavaScript</title>
</head>
<body>
  
  <h2>Sample Calculator only using Addition Operation</h2>

  Mark 1 : <input type="text" class="t1">
  <br>
  Mark 2 : <input type="text" class="t2">
  <br>
  Mark 3 : <input type="text" class="t3">
  <br>
  <button type="button" onclick="call()">Click</button>
  <br>
  Answer : <input type="text" id="result_1">

  <hr style="margin-top: 10rem;">

  <h2>Centimeter to Inches</h2>


  <input type="text" class="input_1" placeholder="Enter ur values">
  <br>
  <button type="button" onclick="press()">Click</button>
  <br>
  <input type="text" id="result_2" placeholder="Answer will be here">

  <hr style="margin-top: 10rem;">

  <h2>Random Letters</h2>

  <input type="text" class="input_2" placeholder="Enter Your Full Name">
  <br>
  <button type="button" onclick="show()">Click</button>
  <br>
  <input type="text" id="result_3" placeholder="Your Random Letter is Here">

  <hr style="margin-top: 10rem;">


  <h2>FD Rate Calculator</h2>

  <input type="text" class="input_3" placeholder="Enter ur Months">
  <br>
  <button type="button" onclick="fdRateCalc()">Click</button>
  <br>
  <input type="text" id="result_4" placeholder="Answer will be here">














  <script src="demo.js"></script>
</body>
</html>
