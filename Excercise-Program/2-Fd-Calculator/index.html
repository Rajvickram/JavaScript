<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator using HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="/Excercise-Program/Fd-Calculator/style.css">
</head>
<body>
    

    <div class="container">
        <h2>FD Rate Calculator</h2>
        <form method="post">
            <div>
                <label for="name">Enter Your value :</label>
                <br>
                <input type="text" class="input" placeholder="Tensure Months">
            </div>
            <div>
                <label for="Answer">Output :</label>
                <br>
                <input type="text" id="result" placeholder="Output">
            </div>
            <button type="button" onclick="fdrate()">Calculate</button>
        </form>
    </div>















    <script src="/Excercise-Program/Fd-Calculator/script.js"></script>
</body>
</html>
